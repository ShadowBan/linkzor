<polymer-element name="lz-app">
  <template>
    <link rel="stylesheet" href="app.css">
   
    <pvc-globals values="{{globals}}"></pvc-globals>
  
    <lz-app-layout>
      <!-- Header -->
      <a href="{{urlFor('root')}}" header>{{appName}}</a>
      <span header flex></span>
      <login-badge header></login-badge>
      <core-tabs header flex>
        <core-tab>Hello</core-tab>
      </core-tabs>

      <!-- Main Body -->
      <a href="{{urlFor('question-detail',{id: 1})}}" drawer>Test</a> 
      <!-- <lz-categories drawer></lz-categories> -->
      <more-route-selector selectedParams="{{params}}" main>
        <core-animated-pages transitions="hero-transition cross-fade">
          <question-feed ></question-feed>
          <question-details ></question-details>
        </core-animated-pages>
      </more-route-selector>
    </lz-app-layout>

  </template>
  <script>
    (function () {
      'use strict';
      Polymer({
        currentCategory: '',
        appName: "Linkzor!",
        ready: function() {
          this.globals.firebase = 'linkzor';
        }
      });

    })();
  </script>
</polymer-element>
