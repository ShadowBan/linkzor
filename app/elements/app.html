<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">

<link rel="import" href="/bower_components/firebase-element/firebase-element.html">

<link rel="import" href="/bower_components/pvc-globals/pvc-globals.html">

<link rel="import" href="categories/categories.html">
<link rel="import" href="feed/feed.html">
<link rel="import" href="login-badge/login-badge.html">
<link rel="import" href="app-layout/app-layout.html">

<polymer-element name="lz-app">
  <template>
    <link rel="stylesheet" href="app.css">
   
    <pvc-globals values="{{globals}}"></pvc-globals>
  
    <lz-app-layout>
      <!-- Header -->
      <span header>{{appName}}</span>
      <span header flex></span>
      <login-badge header></login-badge>

      <!-- Main Body -->
      <div main id='categories'  flex>
        <lz-categories></lz-categories>
      </div>

      <div main id='content' flex five>
        <lz-feed></lz-feed>
      </div>
    </lz-app-layout>

  </template>
  <script>
    (function () {
      'use strict';
      Polymer({
        currentCategory: '',
        appName: "Linkzor!",
        ready: function() {
          this.globals.firebase = 'linkzor';
        }
      });

    })();
  </script>
</polymer-element>
