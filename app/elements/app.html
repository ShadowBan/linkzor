<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">

<link rel="import" href="/bower_components/firebase-element/firebase-element.html">

<link rel="import" href="/bower_components/pvc-globals/pvc-globals.html">

<link rel="import" href="categories/categories.html">
<link rel="import" href="feed/feed.html">
<link rel="import" href="login-badge/login-badge.html">

<polymer-element name="lz-app">
  <template>
    <link rel="stylesheet" href="app.css">
   
    <pvc-globals values="{{globals}}"></pvc-globals>

    <core-header-panel>
      <!-- Main Toolbar -->
      <core-toolbar>
        <span>{{appName}}</span>
        <login-badge halidn="right"></login-badge>
      </core-toolbar>

      <div>
        <lz-categories></lz-categories>

        <!-- Main Content -->
        <div class="hero-unit">
          <lz-feed></lz-feed>
          <content></content>
        </div>
      </div>
    </core-header-panel>
  </template>
  <script>
    (function () {
      'use strict';
      Polymer({
        currentCategory: '',
        appName: "Linkzor!",
        ready: function() {
          this.globals.firebase = 'linkzor';
        }
      });

    })();
  </script>
</polymer-element>
